<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мини-админка — Приветствие</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .card { max-width: 720px; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    label { font-weight: 600; display:block; margin-bottom: .5rem; }
    textarea { width: 100%; min-height: 140px; padding: .75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 16px; }
    button { margin-top: 1rem; padding: .6rem 1rem; border: 0; border-radius: 10px; background: #111827; color: #fff; font-weight: 600; cursor: pointer; }
    .hint { color: #6b7280; font-size: 14px; margin-top: .5rem; }
  </style>
</head>
<body>
  <h1>Мини-админка: текст приветствия</h1>
  <div class="card">
    <form method="post">
      <label for="greeting_text">Greeting Text</label>
      <textarea id="greeting_text" name="greeting_text" placeholder="Например: Привет! Я бот.">{{ greeting }}</textarea>
      <div class="hint">Сохраняете — и новый текст сразу отдаётся на <code>/start</code> без рестарта бота.</div>
      <button type="submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
